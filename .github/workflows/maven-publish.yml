name: Deploy Spring Boot App to AWS EC2

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: |
          mvn clean package
          
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: 'us-east-1'
  
      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-id: ${{ secrets.AWS_ACCOUNT_ID }} 
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.ECR_REGISTRY }}:${{ github.sha }} 

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          region: 'us-east-1' # Reemplaza con tu regi√≥n de AWS

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-id: ${{ secrets.AWS_ACCOUNT_ID }} 

      - name: Connect to EC2 instance
        uses: actions/ssh-keygen@v2 
        with:
          key_filename: 'id_rsa' 

      - name: Deploy application
        run: |
          ssh ec2-user@ec2-44-211-39-254.compute-1.amazonaws.com 'docker pull ${{ secrets.ECR_REGISTRY }}:${{ github.sha }}'
          ssh ec2-user@ec2-44-211-39-254.compute-1.amazonaws.com 'docker stop my-app'
          ssh ec2-user@ec2-44-211-39-254.compute-1.amazonaws.com 'docker rm my-app'
          ssh ec2-user@ec2-44-211-39-254.compute-1.amazonaws.com 'docker run -d -p 8080:8080 --name my-app ${{ secrets.ECR_REGISTRY }}:${{ github.sha }}'
